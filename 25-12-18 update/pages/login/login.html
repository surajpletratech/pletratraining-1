<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
	<ion-buttons end>
        <img src="assets/imgs/ptLogo.jpg" width=100>
    </ion-buttons>
  </ion-navbar> 
  
</ion-header>


<ion-content padding class="bg-style">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item class="item-md">
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email address"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty" >
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item class="item-md">
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placegolder="Password"
                 [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">Sign up</button>
  <button ion-button block clear (click)="goToResetPassword()">
    Forgot password
  </button>
  
  <img src="assets/imgs/pletra.jpeg" height=180>
</ion-content>
