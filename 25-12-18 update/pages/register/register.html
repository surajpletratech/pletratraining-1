<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
	<ion-buttons end>
        <img src="assets/imgs/ptLogo.jpg" width=100>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <ion-list>
    <ion-list-header><h2>{{currentEvent?.eventType}}</h2></ion-list-header>
    <ion-item class="item-md">
      <ion-label>Date : </ion-label>
      <ion-label>{{currentEvent?.startDate}}</ion-label>
    </ion-item>
    <ion-item class="item-md">
      <ion-label>Location : </ion-label>
      <ion-label>{{currentEvent?.location}}</ion-label>
    </ion-item>
    <ion-item class="item-md">
      <ion-label>Cost : </ion-label>
      <ion-label>{{currentEvent?.cost}}</ion-label>
    </ion-item>
    <ion-item class="item-md">
      <ion-label>Name : </ion-label>
      <ion-label>{{userProfile?.firstName}} {{userProfile?.lastName}}</ion-label>
    </ion-item>
    <ion-item class="item-md">
      <ion-label>Email : </ion-label>
      <ion-label>{{userProfile?.email}}</ion-label>
    </ion-item>
    <ion-item class="item-md">
      <ion-label>Phone : </ion-label>
      <ion-label>{{userProfile?.mobileNumber}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button block
          (click)="Confirm()">
    Confirm
  </button>
</ion-content>
