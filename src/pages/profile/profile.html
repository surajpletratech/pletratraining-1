<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
	<ion-buttons end>
	    <button ion-button text="Register">
			Register
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-grid>
      <ion-row align-item-center>
	      <ion-item ion-col>
		     <ion-icon name="contact"></ion-icon>
		  </ion-item>
		  <br>
	  </ion-row>
      
	  <ion-row>
	      <ion-item ion-col6>
		     Name
		  </ion-item>
		  <br>
	  </ion-row>
      
      <ion-row>
         <ion-item ion-col6>
		     Email Id
	     </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-item ion-col6>
		      Password
		  </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-item ion-col6>
		     Phone
		  </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-item ion-col6>
		      College
		  </ion-item>
      </ion-row>
      	  
	  <ion-row>
          <ion-item ion-col6>
		    Course Registred
		  </ion-item>
      </ion-row>
    </ion-grid> 
</ion-content>
