<ion-header>

  <ion-navbar>
    <ion-title>New Training</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Course Type :</ion-label>
    <ion-select [(ngModel)]="eventType" type='text'> 
         <ion-option>Salesforce Admin</ion-option>
		 <ion-option>Salesforce Developer</ion-option>
    </ion-select>
    
  </ion-item>
  <ion-item>
    <ion-label stacked>Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number"
               placeholder="How much are you spending?">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Start date :</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
                  [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Location :</ion-label>
    <ion-input [(ngModel)]="eventLocation" type="text"
               placeholder="Location">
    </ion-input>
  </ion-item>
  <button ion-button block
          (click)="createTraining(eventCost, eventDate, eventLocation,eventType)">
    Create Training
  </button>
</ion-content>
