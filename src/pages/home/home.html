<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pletra training
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTraining()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>	
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Salesforce workshop</h2>
  <ion-list>

    <ion-item *ngFor="let workshop of workshopData" (click)="goToDetail(workshop.id)">
      <p>Date: <strong>{{workshop.startDate}}</strong></p>
      <p>Cost: {{workshop.cost}}</p>
      <p>Location: {{workshop.location}}</p>
	  <p>Course: {{workshop.course}}</p>
    </ion-item>
  </ion-list>
</ion-content>
